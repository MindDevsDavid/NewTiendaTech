<h2>Añadir cargador a celular</h2>
<form id="fCarCreate" class="row g-3">
  <div class="col-md-4"><label class="form-label">SKU celular</label><input class="form-control" id="sku"></div>
  <div class="col-md-2"><label class="form-label">ID</label><input type="number" class="form-control" id="id"></div>
  <div class="col-md-3"><label class="form-label">Marca</label><input class="form-control" id="marca"></div>
  <div class="col-md-3"><label class="form-label">Voltaje</label><input type="number" step="0.1" class="form-control" id="volt"></div>
  <div class="col-md-3"><label class="form-label">Cable (m)</label><input type="number" step="0.1" class="form-control" id="cable"></div>
  <div class="col-md-3"><label class="form-label">Garantía (AAAA-MM-DD)</label><input class="form-control" id="fecha"></div>
  <div class="col-12"><button class="btn btn-success">Guardar</button></div>
</form>
