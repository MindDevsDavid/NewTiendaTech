<h2>Crear celular</h2>
<form id="fCelCreate" class="row g-3">
  <div class="col-md-4"><label class="form-label">SKU</label>           <input required class="form-control" id="sku"></div>
  <div class="col-md-4"><label class="form-label">Nombre</label>        <input required class="form-control" id="nombre"></div>
  <div class="col-md-4"><label class="form-label">Marca</label>         <input required class="form-control" id="marca"></div>
  <div class="col-md-6"><label class="form-label">Descripci√≥n</label>   <input class="form-control" id="desc"></div>
  <div class="col-md-3"><label class="form-label">Precio</label>        <input type="number" step="0.01" class="form-control" id="precio"></div>
  <div class="col-md-3"><label class="form-label">Stock</label>         <input type="number" class="form-control" id="stock"></div>
  <div class="col-md-3"><label class="form-label">Capacidad (GB)</label><input type="number" class="form-control" id="cap"></div>
  <div class="col-md-3"><label class="form-label">Lanzamiento (AAAA-MM-DD)</label>
                              <input class="form-control" id="fecha"></div>
  <div class="col-12"><button class="btn btn-success">Guardar</button></div>
</form>
