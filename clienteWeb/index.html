<!doctype html><html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TiendaTech – Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
</head><body class="p-4">
<h1 class="mb-4">TiendaTech – Cliente externo</h1>

<header class="nav">
    <!-- Todas usan hash‑route -->
    <a class="btn btn-success"        href="#/celulares/create">   <!-- ■ Crear -->
        <i class="bi bi-plus-lg"></i>  Crear celular
    </a>
  
    <a class="btn btn-primary"        href="#/celulares/list">     <!-- ■ Listar -->
        <i class="bi bi-journal-text"></i>  Listar celulares
    </a>
  
    <a class="btn btn-warning"        href="#/celulares/update">   <!-- ■ Update -->
        <i class="bi bi-pencil"></i>  Actualizar celular
    </a>
  
    <a class="btn btn-info text-white" href="#/celulares/detail">  <!-- ■ Detail -->
        <i class="bi bi-search"></i>  Detalle celular
    </a>
  
    <a class="btn btn-danger"         href="#/celulares/delete">   <!-- ■ Delete -->
        <i class="bi bi-trash"></i>   Borrar celular
    </a>
  </header>

<main><!-- el router inserta aquí --></main>

<script type="module">
  import {defineRuta} from "./js/router.js";

  defineRuta("#/"            , ()=>{location.hash="#/cel/list"});  // home
  defineRuta("#/celulares/create"  , ()=>import("./js/celulares/create.js"));
  defineRuta("#/celulares/list"    , ()=>import("./js/celulares/list.js"));
  defineRuta("#/celulares/update"  , ()=>import("./js/celulares/update.js"));
  defineRuta("#/celulares/detail"  , ()=>import("./js/celulares/detail.js"));
  defineRuta("#/celulares/delete"  , ()=>import("./js/celulares/delete.js"));

  defineRuta("#/cargadores/create"  , ()=>import("./js/cargadores/create.js"));
  defineRuta("#/cargadores/list"    , ()=>import("./js/cargadores/list.js"));
  defineRuta("#/cargadores/update"  , ()=>import("./js/cargadores/update.js"));
  defineRuta("#/cargadores/delete"  , ()=>import("./js/cargadores/delete.js"));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
