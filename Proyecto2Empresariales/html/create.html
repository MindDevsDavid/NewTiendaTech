<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Celular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h1>TiendaTech</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h3>Agregar nuevo celular</h3>
                <form id="formCel">
                  <div class="row mt-3">
                    <div class="col">
                      <label>Sku</label>
                      <input type="text" class="form-control" id="skuCel" required>
                    </div> 
                    <div class="col">
                      <label>Nombre</label>
                      <input type="text" class="form-control" id="nombreCel" required>
                    </div>                    
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Descripción</label>
                      <input type="text" class="form-control" id="descripcionCel" required>
                    </div>
                    <div class="col">
                      <label>Precio</label>
                      <input type="text" class="form-control" id="precioCel" required>
                    </div>                    
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Stock</label>
                      <input type="text" class="form-control" id="stockCel" required>
                    </div>
                    <div class="col">
                      <label>Marca</label>
                      <input type="text" class="form-control" id="marcaCel" required>
                    </div>                    
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Capacidad</label>
                      <input type="text" class="form-control" id="capacidadCel" required>
                    </div>                   
                    <div class="col">
                      <label>Fecha de lanzamiento</label>
                      <input type="text" class="form-control" id="fechaCel" required>
                    </div>                                                           
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                        <label for="is_new" class="form-label">¿Es nuevo?</label>
                        <select class="form-select" id="is_new">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>                                                                              
                </div>
                
                  <div class="mt-3 d-flex justify-content-between">
                    <a href="menu.html" class="btn btn-secondary">Volver al Menú</a>
                    <button class="btn btn-info">Guardar</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/app.js" type="module"></script>
  </body>
</html>
