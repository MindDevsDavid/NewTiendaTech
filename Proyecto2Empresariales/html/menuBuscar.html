<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <h1>TiendaTech - Menú de Búsqueda</h1>

    <div class="row mt-4">
        <div class="col-12 col-md-4">
            <button class="btn btn-primary w-100" onclick="irABuscar('buscarSku.html')">Buscar celular por SKU</button>
        </div>
        <div class="col-12 col-md-4">
            <button class="btn btn-primary w-100" onclick="irABuscar('buscarRangoPrecios.html')">Buscar celular por Rango de Precios</button>
        </div>
        <div class="col-12 col-md-4">
            <button class="btn btn-primary w-100" onclick="irABuscar('buscarMarca.html')">Buscar celular por Marca</button>
        </div>
    </div>

    <!-- Botón para listar celulares -->
    <div class="row mt-4">
        <div class="col-12">
            <button class="btn btn-success w-100" onclick="irAListar()">Listar Celulares</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <button class="btn btn-success w-100" onclick="irAListarCarg()">Listar Cargadores</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <button class="btn btn-secondary" onclick="volverAlMenu()">Volver al Menú Principal</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-md-4">
            <button class="btn btn-primary w-100" onclick="irABuscar('buscarRangoCargador.html')">Buscar cargador por rango de voltaje</button>
        </div>
    </div>
</div>

<script>
    const irABuscar = (pagina) => {
        window.location.href = pagina;
    };

    const irAListar = () => {
        window.location.href = "listar.html";
    };
    const irAListarCarg = () => {
        window.location.href = "listarCargadores.html";
    };

    const volverAlMenu = () => {
        window.location.href = "menu.html";
    };
</script>

</body>
</html>
